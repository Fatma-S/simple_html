<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Creation</title>
</head>
<body>
    <h1>Course Creation</h1>

    <!-- Course Form -->
    <div>
        <h2>Course Details</h2>
        <form id="course-form">
            <label for="title">Course Title</label><br>
            <input type="text" id="title" placeholder="Course Title" required><br><br>

            <label for="courseNumber">Course Number</label><br>
            <input type="text" id="courseNumber" placeholder="Course Number" required><br><br>

            <label for="description">Course Description</label><br>
            <textarea id="description" placeholder="Course Description" required></textarea><br><br>

            <label for="meetingRoom">Meeting Room</label><br>
            <input type="text" id="meetingRoom" placeholder="Meeting Room" required><br><br>

            <button type="submit">Create Course</button>
        </form>
    </div>

    <!-- CSV File Upload -->
    <div>
        <h2>Upload CSV Roster</h2>
        <input type="file" id="csv-upload" accept=".csv">
        <button id="upload-btn" disabled>Upload and Parse</button>
    </div>

    <!-- Dashboard (for displaying saved courses) -->
    <div>
        <h2>Dashboard</h2>
        <ul id="course-dashboard"></ul>
    </div>

    <!-- Include PapaParse for CSV file parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- Link to your app.js file -->
    <script src="app.js"></script>
</body>
</html>
